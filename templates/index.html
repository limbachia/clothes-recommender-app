<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
     <h1>Rent The Runway: Clothing Item Recommender</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('recommend')}}"method="post">
        <input type="text" name="bust size" placeholder="Bust Size" />
        <input type="text" name="weight" placeholder="Weight (lbs.)" required="required" />
        <input type="text" name="body type" placeholder="Body Type" />
        <input type="text" name="size" placeholder="Size" />
        <input type="text" name="age" placeholder="Age (Yrs.)" required="required" />
        <input type="text" name="height_inch" placeholder="Height (Inches)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Recommend</button>
    </form>

   <br>
     <br>
     <p>Following are the clothing items you might like: </p>
     {% for table in tables %}
     {{ table|safe }}
     {% endfor %}
 </div>


</body>
</html>
